<!doctype html>
<html>

<head>
    <title>Rotating Pixels</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">

</head>

<body>
    <h1>Rotating Pixels</h1>
    <div id="canvasContainer"></div>

    <div id="blendMode" class="radio-group">
        <label>合成モード: </label>
        <input type="radio" name="blendMode" value="BLEND"> blend
        <input type="radio" name="blendMode" value="ADD" checked> add
        <input type="radio" name="blendMode" value="SCREEN"> screen
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="trace" name="trace"> 残像
        <input type="checkbox" id="useRawSpeed" checked> 角速度から速度に切替
    </div>
    <div class="slider"> <input type="range" id="distance" min="8" max="160" value="32" step="1">
        <label id="distanceLabel">distance: </label>
    </div>
    <div class="slider"> <input type="range" id="rotatorSize" min="2" max="80" value="10" step="0.5">
        <label id="rotatorSizeLabel">rotatorSize: </label>
    </div>
    <div class="slider"> <input type="range" id="ballSize" min="0" max="20" value="5" step="0.1">
        <label id="ballSizeLabel">ballSize: </label>
    </div>
    <div class="slider">
        <input type="range" id="speed" name="speed" min="0" max="1" value="0.2" step="0.01">
        <label id="speedLabel">speed: </label>
    </div>
    <div class="slider">
        <input type="range" id="opacity" name="opacity" min="0" max="255" value="216" step="1">
        <label id="opacityLabel">opacity: </label>
    </div>
    <div id="selectedImage" class="radio-group">
        <label>入力画像: </label>
        <input type="radio" name="image" value="vortex" checked>color vortex
        <input type="radio" name="image" value="atori"><a href="https://chat.openai.com/g/g-G5Z8IZbXu-cang-niao-atori"
            target="_blank">倉鳥アトリ</a>
        <input type="radio" name="image" value="user" disabled>選択画像
    </div>
    <div>
        <input type="file" id="fileSelect">
    </div>
    <div class="gifSaveContainer">
        <label>save GIF</label>
        <button id="gifSave1r" class="btn btn-primary">1 lap</button>
        <button id="gifSave1s" class="btn btn-primary">1 second</button>
    </div>
    <div>
        <label>パラメータのコピー・貼り付け</label>
        <button id="copyParams" class="btn btn-secondary">copy</button>
        <div class="overlay"></div>
        <button id="pasteParams" class="btn btn-secondary">paste</button>
    </div>

    <div class="footer">
        <p>姉妹プロジェクト <a href="https://budoucha.github.io/bouncepixels">bouncepixels</a></p>
    </div>

    <script type="text/javascript" src="js/p5.js"></script>
    <script type="module" src="js/sketch.js"></script>
    <script type="text/javascript" src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
